<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OCR ROI</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
        crossorigin="anonymous" />
    <link rel="stylesheet" href="index.css" />
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="/">OCR ROI</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto"></ul>
            <a href="/" class="btn btn-lg mr-2 btn-outline-success my-2 my-sm-0">ROI</a>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="row">

            <div class="col-3 p-2">
                <div class="holder p-2">
                    <form id="ocr-form" enctype="multipart/form-data">
                        <div class="form-group">
                            <label for="document-type">Document type</label>
                            <select class="form-control" id="document-type">
                                <option disabled selected>Select document type</option>
                                <option th:each="documentType: ${documentTypes}" th:text="${documentType}" th:value="${documentType}"></option>
                            </select>
                        </div>
                        <div class="form-group">
                            <div class="custom-file">
                                <input type="file" class="custom-file-input" id="image-file">
                                <label class="custom-file-label" for="image-file">Choose an
                                    image...</label>
                            </div>
                        </div>
                        <div class="btn-group btn-group-lg special">
                            <button class="btn btn-info" id="perform-ocr" type="button">Perform OCR</button>
                        </div>
                    </form>
                </div>
            </div>

            <div class="col-6 p-2" id="canvas-holder-wrapper">
                <div class="holder" id="canvas-holder">
                    <div class="img-container w-100" id="image-container">
                        <img id="image" src="">
                    </div>
                    <div class="w-100" id="upload-placeholder">
                        <img src="upload.jpg">
                    </div>
                </div>
            </div>

            <div class="col-3 p-2">
                <div class="holder">

                    <h5 class="p-2 fields-label">Fields</h5>
                    <div class="px-2 table-wrapper-scroll-y" id="table-scrollbar">
                        <table class="table table-bordered">
                            <thead>
                                <tr>
                                    <th scope="col">Field</th>
                                    <th scope="col">Value</th>
                                </tr>
                            </thead>
                            <tbody id="field-table-body">
                            </tbody>
                        </table>
                    </div>

                </div>
            </div>

        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10.16.6/dist/sweetalert2.all.min.js"></script>
    <script src="test.js"></script>
</body>

</html>
